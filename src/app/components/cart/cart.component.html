<div *ngIf="cartItems.length === 0" class="alert alert-info">No items in your cart!</div>
<!-- <button (click)="updateCartMsg()">test</button> -->
<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item [cartItem]="item"></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total Amount: </strong> {{ cartTotal | currency:'LKR' }}
  </li>
</ul>
